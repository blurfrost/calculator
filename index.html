<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
        <div id="calc-container">
            <div id="display-container">
                <div id="display">0</div>
                
            </div>
            <div class="row-container">
                <button class="numpad box" id="seven">7</button>
                <button class="numpad box" id="eight">8</button>
                <button class="numpad box" id="nine">9</button>
                <button class="operator box" id="divide">/</button>
            </div>
            <div class="row-container">
                <button class="numpad box" id="four">4</button>
                <button class="numpad box" id="five">5</button>
                <button class="numpad box" id="six">6</button>
                <button class="operator box" id="multiply">X</button>
            </div>
            <div class="row-container">
                <button class="numpad box" id="one">1</button>
                <button class="numpad box" id="two">2</button>
                <button class="numpad box" id="three">3</button>
                <button class="operator box" id="subtract">-</button>
            </div>
            <div class="row-container">
                <button class="clear box" id="clear">C</button>
                <button class="numpad box" id="zero">0</button>
                <button class="numpad box" id="decimal">.</button>
                <button class="operator box" id="add">+</button>
            </div>
            <div class="row-container">
                <button class="clear long box" id="all-clear">AC</button>
                <button class="operator long box" id="equate">=</button>
            </div>
        </div>
        <div id="error-showcase"></div>
    
    <script src="script.js"></script>
</body>
</html>
